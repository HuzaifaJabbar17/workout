<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huzaifa Fitness</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left">
        <img src="logo1.jpg" alt="" />
        <div>Huzaifa Fitness</div>
      </div>
      <div class="center">
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Fitness Calculator</a></li>
          <li><a href="#">Location</a></li>
        </ul>
      </div>
      <div class="right">
        <button class="btn">Login</button><button class="btn">Sign Up</button>
      </div>
    </header>
    <div class="container">
      <div class="item" id="item1"></div>
      <p>
        STRENGTH DOESN'T COME FROM WHAT YOU CAN DO.<br />
        IT COMES FROM OVERCOMING THE THINGS <br />YOU ONCE THOUGHT YOU
        COULDN'T.<br />
        ~Huzaifa
      </p>
      <div class="item" id="item2">
      <h1>Wanna Join Gym?</h1>
      <div class="form">
      <div class="form-group">
        <input type="text" name="" id="" placeholder="Enter your Name">
      </div>
      <div class="form-group">
        <input type="email" name="" id="" placeholder="Enter your Email">
      </div>  
       <div class="form-group">
        <input type="number" name="" id="" placeholder="Enter your Number">
      </div>   
      <div class="form-group">
        <input type="text" name="" id="" placeholder="Enter your Address">
      </div>
      <button class="btn">Submit</button>
      </div>
      </div>
  </body>
</html>
